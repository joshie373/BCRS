<div fxLayout="column" align="center">
    <br>
    <mat-card class="mat-elevation-z8">
        <mat-card-title>Users Configuration</mat-card-title>
        <mat-card-subtitle>
            <button mat-button (click)="newUser()" color="accent">Add New User </button>
        </mat-card-subtitle>
        <mat-card-content *ngIf="users">
            <table mat-table [dataSource]="users">
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef>Username</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.username}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef>Firstname</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.firstname}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="lastname">
                    <th mat-header-cell *matHeaderCellDef>Lastname</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.lastname}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.phoneNumber}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Address</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.address}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.email}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef>Role</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.role}}
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="functions">
                    <th mat-header-cell *matHeaderCellDef>Functions</th>
                    
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button routerLink="/users/{{element._id}}">
                            <mat-icon color="accent">edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="delete(element._id, element.username)">
                            <mat-icon color="accent">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            </table>
        </mat-card-content>
    </mat-card>
    <br>
</div>
