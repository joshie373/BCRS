<div fxLayout="column">
    <div fxLayout="row">
        <div fxFlex></div>
        <mat-card fxFlex matcard class="mat-elevation-z8"  >
            <mat-card-title>Create Service</mat-card-title>
    
            <br />
            <form [formGroup]="form" (ngSubmit)="create()" #serviceForm>
                <mat-card-content>
                    <div fxLayout="column" fxLayoutGap="10px">
                        <mat-form-field>
                            <label for="id">Service Id</label>
                            <input type="text" 
                            matInput
                            id="id"
                            [formControl]="form.controls['id']"/>
                        </mat-form-field>
                        <mat-form-field>
                            <input type="text" 
                            matInput 
                            [formControl]="form.controls['title']"
                            placeholder="Service name"/>
                        </mat-form-field>
                        <mat-form-field>
                            <input type="text" 
                            matInput 
                            [formControl]="form.controls['price']"
                            placeholder="Service price"
                            (keypress)="numberOnly($event)"/>
                        </mat-form-field>
                    </div>
                </mat-card-content>
    
                <br />
                <mat-card-actions align="end">
                    <button mat-raised-button type="reset" (click)="cancel()" color="warn">Cancel</button>
                    <button mat-raised-button color="accent">Submit</button>
                </mat-card-actions>
            </form>
        </mat-card>
        <div fxFlex></div>
    </div>
    
</div>
