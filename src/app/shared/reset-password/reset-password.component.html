<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div style="width: 90%">
            <p style="text-align: center;padding-left:3%; font-weight: lighter">
                Bob's Computer Repair Shop
                <br /><mat-icon>build</mat-icon>
            </p>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="55" fxFlex="100">
        <mat-card style="width:80%" class="mat-card-top pa-0">
            <mat-card-title style="text-align:center; font-size: 24px; font-weight: lighter;" class="mat-headline">
            Change Password</mat-card-title>
        </mat-card><br><br>
        
        <form [formGroup]="form" (ngSubmit)="resetPassword()" #resetPasswordForm>
            <mat-card-content fxLayout="column">
                <mat-form-field fxFlex>
                    <input matInput
                        [type]="show ? 'text' : 'password' "
                        [formControl]="form.controls['password']"
                        placeholder="New Password"
                    />
                    <mat-icon class="pwShow" matSuffix (click)="show = !show">{{show ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
                    
                <br>
                <br>

                <div fxFlex fxLayoutAlign="end">
                    <button mat-raised-button color="accent">Submit</button>
                </div>


            </mat-card-content>

        </form>
    </div>
</div>
