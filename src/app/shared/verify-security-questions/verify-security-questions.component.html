<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div style="width: 90%">
            <p style="text-align: center;padding-left:3%; font-weight: lighter">
                Bob's Computer Repair Shop
                <br /><mat-icon>build</mat-icon>
            </p>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="55" fxFlex="100">
        <mat-card style="width:80%" class="mat-card-top pa-0">
            <mat-card-title style="text-align:center; font-size: 24px; font-weight: lighter;" class="mat-headline">
            Verify Security Questions</mat-card-title>
        </mat-card><br><br>
        
        <form *ngIf="selectedSecurityQuestions" [formGroup]="form" (ngSubmit)="verifySecurityQuestions()" #usernameForm>
            <mat-card-content fxLayout="column">

                <mat-list>
                    <mat-list-item>
                        {{question1}} &nbsp; &nbsp;
                        <mat-form-field>
                            <input matInput
                                [formControl]="form.controls['answerSQ1']"
                                placeholder="Answer 1"
                            />
                        </mat-form-field>
                    </mat-list-item>

                    <mat-list-item>
                        {{question2}} &nbsp; &nbsp;
                        <mat-form-field>
                            <input matInput
                                [formControl]="form.controls['answerSQ2']"
                                placeholder="Answer 2"
                            />
                        </mat-form-field>
                    </mat-list-item>

                    <mat-list-item>
                        {{question3}} &nbsp; &nbsp;
                        <mat-form-field>
                            <input matInput
                                [formControl]="form.controls['answerSQ3']"
                                placeholder="Answer 3"
                            />
                        </mat-form-field>
                    </mat-list-item>
                </mat-list>
                <br>
                <br>

                <div fxFlex fxLayoutAlign="end">
                    <button mat-raised-button color="accent">Submit</button>
                </div>


            </mat-card-content>

        </form>
    </div>
</div>
